<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
	<script src="./libs/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="./libs/bootstrap-3.3.5-dist/css/bootstrap.css"></link>
	<script src="./libs/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
	<script src="./libs/angular.min.js"></script>
    <!-- add js resources-->
</head>
<body > <!-- bind to app--> <!-- bind to controller-->
	<div class="container text-center" > <!-- show/hide if not running -->
        <h1>Rock Paper Scissors <!-- change to dynamic title --></h1>
		<form class="form-inline" name="register-form" novalidate>
		  <div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" name="player-name" placeholder="Your name"  required><!-- bind to model -->
		  </div>
		  <button type="submit" class="btn btn-primary" >Start Game</button> <!-- add on click handler --> <!-- enable/disable dynamically -->
		</form>
		</br>
		<div > <!-- show/hide scoreboard -->
			<b>SCOREBOARD</b>
			</br>
			<div > <!-- repeate this div for every scoreboard line / order -->
				<!--'show player name' ('show player score' pts) -->
			</div>
		</div>
    </div>
	<div class="container" > <!-- show/hide if game is running -->
        <h1>Rock Paper Scissors <!-- change to dynamic title --> ?! Choose!</h1>
		<div class="row">
			<div id="player_board" class="col-md-4">
				<div><img src="./resources/rock_left.png" class="img-responsive img-rounded btn btn-default" alt="rock" ></div> <!-- show/hide image depends on player's choice --> <!-- add click handler -->
				<div><img src="./resources/paper_left.png" class="img-responsive img-rounded btn btn-default" alt="paper" ></div> <!-- show/hide image depends on player's choice --> <!-- add click handler -->
				<div><img src="./resources/scissors_left.png" class="img-responsive img-rounded btn btn-default" alt="scissors" ></div> <!-- show/hide image depends on player's choice --> <!-- add click handler -->
				<div>
					player <!-- show current player name --> name
				</div>
			</div>
			<div id="info_board" class="col-md-4 text-center">
				<div > <!-- show/hide if not in round -->
					You <!-- show dynamic round result --> win/lose/draw! </br>
					<button type="submit" class="btn btn-success" >New Round</button> <!-- add click handler --> <!-- show/hide depends on round result -->
					<button type="submit" class="btn btn-danger" >Start New Game</button> <!-- add click handler --> <!-- show/hide depends on round result -->
				</div>				
			</div>
			<div id="computer_board" class="col-md-4 text-right">
				<div>
					<img  src="./resources/'computerChoice'_right.jpg" class="img-responsive img-rounded" alt="computer" ><!-- change to dynamic source -->
				</div>
				<div>
					mr Computer
				</div>
			</div>
		</div>
		<div class="row text-center">
			SCORE: <!-- show dynamic score --> score
		</div>
    </div>
</body>
</html>
